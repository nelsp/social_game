<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Inputs</title>
    <style>
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: inline-block;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Game Setup</h1>
    <form action="" method="post">
      <div class="form-group">
        <label for="question">Question:</label>
        <input type="text" name="question" required>
      </div>

      <div class="form-group">
        <label for="low_range">Lowest Value:</label>
        <input type="number" name="low_range" required>
      </div>

      <div class="form-group">
        <label for="high_range">Highest Value:</label>
        <input type="number" name="high_range" required>
      </div>

      <div class="form-group">
        <label for="num_inputs">Number of Players:</label>
        <input type="number" name="num_inputs" min="4" max="10" required>
      </div>

      <input type="submit" value="Generate Game">
    </form>
  </body>
</html>
