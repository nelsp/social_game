<!DOCTYPE html>
<html><head>
   <title>Submit Your Guesses</title>
/head>
body>
   <h1>{{ question }}</h1>
   <p>Enter a number between {{ low_range }} and {{ high_range }}</p>
   
   <form action="{{ url_for('submit') }}" method="post">
       <label for="player_name">Your Name:</label>
       <input type="text" id="player_name" name="player_name" required><br><br>
       
       {% for i in range(num_players) %}
       <label for="input_{{i+1}}">Player {{i+1}}'s number:</label>
       <input type="number" 
              id="input_{{i+1}}" 
              name="input_{{i+1}}" 
              min="{{ low_range }}" 
              max="{{ high_range }}" 
              required><br>
       {% endfor %}
       
       <br>
       <input type="submit" value="Submit Guesses">
   </form>
/body>
/html>
